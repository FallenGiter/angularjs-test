<!doctype html>
<html ng-app>
<head>
	<script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.js"></script>
</head>
<body>
	Your name:
	<input type="text" ng-model="yourname" placeholder="World">
	<input type="text" ng-model="yourpassword" placeholder="World">
	<hr>
	Hello {{yourname || 'World'}}!<br/>
	Hello {{yourname * yourpassword}}!
</body>
</html>
